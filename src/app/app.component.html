

<md-toolbar color="primary">
    <span>Hotel Offers</span>
    <span class="spacer"></span>
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>more_vert</md-icon>
    </button>
     <md-menu #menu="mdMenu">
      <button md-menu-item>
        <md-icon>fingerprint</md-icon>
        <span>Login</span>
      </button>
      <button md-menu-item disabled>
        <md-icon>announcement</md-icon>
        <span>Issues</span>
      </button>
      <button md-menu-item>
        <md-icon>notifications_off</md-icon>
        <span>Disable alerts</span>
      </button>
    </md-menu>
</md-toolbar>

<md-sidenav-container class="container">

    <md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        opened="true"
        md-whiteframe="4"
        mode="side"
        >

      <md-toolbar color="primary">
         <span>Search</span>
      </md-toolbar>
    <form class="search-box" [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
         <input formControlName="destinationName" type="text" placeholder="Destination Name"><br>
         <input formControlName="destinationCity" type="text" placeholder="Destination City"><br>
         <input formControlName="regionIds" type="text" placeholder="Destination City"><br>
         Minimum Trip Start Date<br>
         <input formControlName="minTripStartDate" type="date" placeholder="Minimum Trip Start Date"><br>
         Maximum Trip Start Date<br>
         <input formControlName="maxTripStartDate" type="date" placeholder="Maximum Trip Start Date"><br>
         <input formControlName="lengthOfStay" type="number" placeholder="Length Of Stay"><br>
         Minimum Star Rating<br>
         <input type="range" formControlName="minStarRating" min="1" max="5" step="1" value="3"><br>
         Maximum Star Rating<br>
         <input type="range" formControlName="maxStarRating" min="1" max="5" step="1" value="3" ><br>
         Minimum Guest Rating<br>
         <input type="range" formControlName="minGuestRating" min="1" max="5" step="1" value="3"><br>
          Maximum Guest Rating<br>
         <input type="range" formControlName="maxGuestRating" min="1" max="5" step="1" value="3"><br>
          Minimum Total Rating<br>
         <input type="range" formControlName="minTotalRate" min="1" max="5" step="1" value="3"><br>
         Maximum Total Rating<br>
         <input type="range" formControlName="maxTotalRate" min="1" max="5" step="1" value="3"><br>
      <button type="submit">Search</button>
    </form>

      
    </md-sidenav>


    <md-card flex layout-padding *ngFor="let spaceScreen of spaceScreens; let i = index">
        <img md-card-image src="{{ spaceScreen.imageUrl }}">  
        <md-card-content>
          <p> {{ spaceScreen.description }}</p>
        </md-card-content>
        
      </md-card>


</md-sidenav-container>
